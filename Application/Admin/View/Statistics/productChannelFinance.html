 <include file="Public/header"/>
  <include file="Public/top"/>
  <include file="Public/left-nav"/>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       支付通道交易统计</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="breadcrumb-item"><a href="#">Statistics</a></li>
        <li class="breadcrumb-item active">Transaction Statistics</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
     
      <div class="row">		  
        <div class="col-lg-12 col-12">
			<!-- Basic Forms -->
			  <div class="box">
				<div class="box-header with-border">
				  <h4 class="box-title"><{$data.name}> 子通道统计 <button style="float:left; margin-right:10px;" class="layui-btn layui-btn-normal layui-btn-mini" type="button" onclick="window.history.back(-1);" title="返回" ><i class="layui-icon"></i></button></h4>	 		
					<ul class="box-controls pull-right">
					  <li><a class="box-btn-close" href="#"></a></li>
					  <li><a class="box-btn-slide" href="#"></a></li>	
					<li><a class="box-btn-fullscreen" href="#"></a></li>
					</ul>
				</div>
				<!-- /.box-header -->
                <div class="box-body">
				  <div class="row">
					<div class="col-12">
                       <div class="row">

        <foreach name="list" item="v">
       <div class="col-md-6 col-lg-3">
            <div class="box box-bordered">

			  <div class="box-header with-border">
				<h6 class="box-title"><{$v.title}></h6><a href="<{:U('Admin/Statistics/channelAccountFinance',['id'=>$v[id]])}>" style="float:right;"class="btn btn-danger btn-sm">子账号统计</a>   
                </div>
              
                <div class="box-body">
              <div class="ibox-content">

                    <p><font style="font-size: 16px;color:#0087ffbf;">交易金额：<{$v.pay_amount}> 元</font></p>
                    <p><font style="font-size: 16px;color:#0087ffbf;">手续费  &nbsp;&nbsp;&nbsp;：<{$v.pay_poundage}> 元</font></p>
                  <p><font style="font-size: 16px;color:#0087ffbf;">入金总额：<{$v.pay_actualamount}>元 </font></p>

                    <p>
                        <font style="font-size: 16px;color:#0087ffbf;">交易笔数：<strong><{$v.count}></strong> 笔 </font></p>
                      <p>   <font style="color:#008000b0;font-size: 16px;">成功率：<strong><{$v.success_rate}> %</strong></font></p>
                    </p>
                    <p>
                    <p>
                        <font style="font-size: 16px;color:#008000b0;">成功笔数：<strong><{$v.success_count}></strong> 笔 </font></p>
                       <p>  <font style="font-size: 16px;color: #ff0000b3;">失败笔数：<strong><{$v.fail_count}></strong> 笔 </font></p>
                    </p>
                
            </div>      </div>
                

            </div>
          </div>
      </foreach>
  
    </div></div>

    </div>   </div>      </div></div>
   </div>   </div> 
</section>

<include file="Public/footer"/>

</body>
</html>
