<include file="Public/header1"/>
<div class="box-body">
<div class="row">
  <div class="col-sm-12">
    
      <form class="layui-form1" action="" autocomplete="off" id="inviteconfig">
        <input type="hidden" name="id" value="<{$data.id}>">
 <div class="layui-form-item">
                  <div class="input-group">
                    <span class="input-group-addon">状态：</span>

            <select name="invitezt"  class="form-control select2">
              <option <if condition="$data['invitezt'] eq 1">selected</if> value="1">正常</option>
              <option <if condition="$data['invitezt'] eq 0">selected</if> value="0">关闭</option>
            </select>
  
          </div>
        </div>
   <div class="layui-form-item">
                     <div class="input-group">
                    <span class="input-group-addon">可生成邀请码：</span>
                       <input type="text" name="invitetype5number" id="date1" autocomplete="off" class="form-control"
                     value="<{$data.invitetype5number}>">
        </div>  
</div>
   
       <div class="layui-form-item">
                     <div class="input-group">
                    <span class="input-group-addon">分配权限：</span>
            <select name="invitetype5ff"   class="form-control select2">
              <option <if condition="$data['invitetype5ff'] eq 1">selected</if> value="1">可分配给下级</option>
              <option <if condition="$data['invitetype5ff'] eq 1">selected</if> value="0">不可分配给下级</option>
            </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <button class="layui-btn" lay-submit="" lay-filter="config"><i class="fa fa-check-square-o"></i> 立即提交</button>
        </div>
      </form>

    </div>
  </div>
</div>
<include file="Public/foot"/>
<script>
    layui.use(['layer', 'form','laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,layer = layui.layer;
      //监听提交
      form.on('submit(config)', function(data){
          $.ajax({
              url:"<{:U('User/saveInviteConfig')}>",
              type:"post",
              data:$('#inviteconfig').serialize(),
              success:function(res){
                  if(res.status){
                      layer.alert("编辑成功", {icon: 6},function () {
                          parent.location.reload();
                          var index = parent.layer.getFrameIndex(window.name);
                          parent.layer.close(index);
                      });
                  }
              }
          });
          return false;
      });
    });
</script>
</body>
</html>
