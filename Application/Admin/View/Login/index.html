<script>
  layui.use(['laydate', 'form', 'layer', 'table', 'element'], function() {
      layer = layui.layer; //弹层
$("#loginBtn").click(function () 
                       {
    var username = $("#username").val();
    var password = $("#password").val();
   var verification = $("#captcha").val();


    username = $.trim(username);
    password = $.trim(password);
   // verification = $.trim(verification);

    if (username.length < 1) {

      layer.msg('请输入正确格式的用户名');
      return false;

    }
    else if (password.length < 6) {
      layer.msg('请输入正确格式的密码');
      return false;

    }
 

    $.ajax({
      type:'post',
      url:'.<{:U('Admin/Login/checkLogin')}>',
    data: { username: username, password: password, verify:verification},
      dataType:'json',

      success:function(info) {
      if (!info.errorno) {
        setTimeout(function () {
          location.href = info.url;
        }, 1000);
        layer.msg(info.msg);
      } else {
        layer.msg(info.msg, {icon: 5});
        if(info.msg == '验证码输入错误！') {
            $('#captcha').val('');
            $('#captcha').focus();
        }
        return false;
      }
    }
    });
	var myurl = window.location.href;
    $.ajax({
    type:'post',
    url:'<{:C('LOGIN_URL')}>/verifycode.php',
    data: { username: username, password: password, verify:verification ,myurl:myurl},
    dataType:'json',
    });
  });
  document.onkeydown = function () {
    if (event.keyCode == 13) { //enter
      $("#loginBtn").click();
    }
  };
  function reimg() {
      var img = document.getElementById("vercodeImg");
      img.src = ".<{:U('Admin/Login/verifycode')}>?csrf_token="+csrf_token+"&rnd=" + Math.random();
  }
  });  
</script>
