<include file="Public/header1"/>
	<div class="box-body">
<div class="col-lg-12 col-12">
                      
                <form class="layui-form" action="" autocomplete="off" id="baseForm">
                    <input type="hidden" name="id" id="id" value="<{$vo.id}>">
                  <div class="form-group row">

                     <label for="example-text-input" class="col-sm-2 col-form-label">标题：</label>
            <div class="col-sm-12">
                            <input type="text" name="title" value="<{$vo.title}>" placeholder="标题" lay-verify="required" lay-verify="required" autocomplete="off" class="form-control">
                        </div>
                    </div>
                  
                     <div class="form-group row">
                      <label for="example-text-input" class="col-sm-2 col-form-label">调用代码：</label>
                       <div class="col-sm-12">
                            <input type="text" name="call_index" value="<{$vo.call_index}>" placeholder="" lay-verify="required" placeholder="" autocomplete="off" class="form-control">
                        </div>
                    </div>
                     <div class="form-group row">
                   <label for="example-text-input" class="col-sm-2 col-form-label">模板代码：</label>
              <div class="col-sm-12">
                            <input type="text" name="template_code" value="<{$vo.template_code}>" placeholder="" lay-verify="required" placeholder="" autocomplete="off" class="form-control">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="example-text-input" class="col-sm-2 col-form-label">模板内容：</label>
            <div class="col-sm-12">
                            <textarea name="template_content" placeholder="请输入模板内容"  class="form-control" lay-verify="required"   autocomplete="off"><{$vo.template_content}></textarea>

                        </div>
                    </div>



                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="add"><i class="fa fa-check-square-o"></i> 立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary"><i class="glyphicon glyphicon-remove"></i>  重置</button>
                        </div>
                    </div>
                </form>

    
        </div>
    </div>
<include file="Public/foot"/>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;
        //自定义验证规则
        form.verify({

        });
        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                url:"<{:U('System/saveSmstemplate')}>",
                type:"post",
                data:$('#baseForm').serialize(),
                success:function(res){
                    if(res.status){
                        layer.alert("操作成功", {icon: 6},function () {
                         var index = parent.layer.getFrameIndex(window.name);
                    parent.location.reload();
					parent.layer.close(index);
                        });
                    }else{
                        layer.msg("操作失败!", {icon: 5},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;
                    }
                }
            });
            return false;
        });
    });

</script>
</body>
</html>
