 <include file="Public/header"/>
  <include file="Public/top"/>
  <include file="Public/left-nav"/>
<!-- Content Wrapper. Contains page content -->
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       邮箱设置
      </h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="breadcrumb-item"><a href="#">System setting</a></li>
        <li class="breadcrumb-item active">outlook</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
     
      <div class="row">		  
        <div class="col-lg-12 col-12">
			<!-- Basic Forms -->
			  <div class="box">
				<div class="box-header with-border">
				  <h4 class="box-title">邮箱设置</h4>			
					<ul class="box-controls pull-right">
					  <li><a class="box-btn-close" href="#"></a></li>
					  <li><a class="box-btn-slide" href="#"></a></li>	
					  <li><a class="box-btn-fullscreen" href="#"></a></li>
					</ul>
				</div>
				<!-- /.box-header -->
  <form class="layui-form" action="" autocomplete="off" id="baseForm">
      <input type="hidden" name="id" id="id" value="<{$vo.id}>">
				<div class="box-body">
				  <div class="row">
					<div class="col-10">
                      
						<div class="form-group row">
                          <label for="example-email-input" class="col-sm-2 col-form-label">smtp服务器：<span class="text-danger">*</span></label>
            <div class="col-sm-2">
					<input type="text" name="smtp_host" value="<{$vo.smtp_host}>" placeholder="例如：smtp.qq.com" lay-verify="title" lay-verify="required" autocomplete="off" class="form-control">
						</div> 
						</div>
                      
						<div class="form-group row">
						  <label for="example-search-input" class="col-sm-2 col-form-label">smtp端口：<span class="text-danger">*</span></label>
	  <div class="col-sm-2">
						<input type="text" name="smtp_port" value="<{$vo.smtp_port}>" placeholder="例如：456, 如果是QQ邮箱的话可以为空" lay-verify="required" placeholder="" autocomplete="off" class="form-control">
		</div>
						</div>
                      
						<div class="form-group row">
						  <label for="example-email-input" class="col-sm-2 col-form-label">smtp用户名：</label>
						  <div class="col-sm-2">
							<input type="text" name="smtp_user" value="<{$vo.smtp_user}>" placeholder="例如：zhifu@qq.com" readonly onfocus="this.removeAttribute('readonly');" lay-verify="email" autocomplete="off" class="form-control">
						  </div>
						</div>
                      
						<div class="form-group row">
						  <label for="example-url-input" class="col-sm-2 col-form-label">smtp授权码：</label>
						  <div class="col-sm-2">
						<input type="password" name="smtp_pass" value="<{$vo.smtp_pass}>"  placeholder="推荐：QQ邮箱163邮箱，请填写授权码" readonly onfocus="this.removeAttribute('readonly');"
                                   autocomplete="off" class="form-control">
						  </div>
						</div>
                      
						<div class="form-group row">
						  <label for="example-tel-input" class="col-sm-2 col-form-label">发件人Email：</label>
						  <div class="col-sm-2">
						<input type="text" name="smtp_email" value="<{$vo.smtp_email}>"  placeholder="例如：info@baidu.com" autocomplete="off" class="form-control">
						  </div>
						</div>
                      
						<div class="form-group row">
						  <label for="example-password-input" class="col-sm-2 col-form-label">发件人姓名：</label>
						  <div class="col-sm-2">
                            <input type="tel" name="smtp_name" value="<{$vo.smtp_name}>"  placeholder="例如：聚合支付平台" autocomplete="off" class="form-control">
						  </div>
						</div>
						
                      <if condition="$verifyGoogle and $verifysms">
                <div class="form-group row"  id="df_auto_check">
              <label  class="col-sm-2 col-form-label">验证方式：</label>
                    <div class="col-sm-8">
                        <input type="radio" name="auth_type" lay-filter="auth_type" id="radio_21" value="1" title="谷歌安全码" checked>
                        <input type="radio" name="auth_type" lay-filter="auth_type" id="radio_22" value="0" title="短信验证码">
                    </div>
                </div>
                <else />
                <input type="hidden" name="auth_type" value="<{$auth_type}>">
            </if>
            <eq name="verifyGoogle" value="1">
                    <div class="form-group row"  id="auth_google">
						  <label class="col-sm-2 col-form-label">谷歌安全码：</label>
                    <div class="col-sm-2">
                        <input type="text" name="google_code" autocomplete="off"
                               placeholder="请输入谷歌安全码" class="form-control"   value="">
                    </div>
                </div>

            </eq>

            <eq name="verifysms" value="1">          
              	<div class="input-group row" id="auth_sms" <if condition="$verifyGoogle and $verifysms">style="display: none"</if>>
             <label class="col-sm-2 col-form-label">短信验证码：</label>
          <div class="input-group-prepend col-sm-3">
                  <input type="text" name="code"  autocomplete="off" placeholder="输入验证码" class="form-control" value="">
                <button href="javascript:;" type="button"  id="sendBtn" data-mobile="<{$mobile}>"   class="btn btn-xs btn-danger" title="点击获取短信验证码"><i class="glyphicon glyphicon-stats"></i> 获取短信验证码</button>
                </div>
				</div>
 <p class="my-20"></p> 
</eq>
                
				  <!-- /.row -->
                
                
                
                <div class="form-group row">
               <label for="example-password-input1" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <button class="btn btn-success btn-sm" lay-submit="" lay-filter="add"><i class="fa fa-check-square-o"></i> 立即提交</button>
                  <button type="reset" class="btn btn-secondary btn-sm"><i class="glyphicon glyphicon-remove"></i>  重置</button>
                </div>
            </div>
				</div>
				<!-- /.box-body -->
</form>
                

                <div class="box-footer col-sm-10">
                <div class="input-group row">		
                <label for="example-password-input" class="col-sm-2 col-form-label">邮件服务器测试：</label>
                 <div class="input-group-prepend col-sm-3">
                        <input type="email" autocomplete="off" class="form-control" id="cs_text" name="cs_text" value=""  placeholder="例如：123@qq.com">
                    <button class="btn  btn-primary btn-sm" lay-submit="" onclick="sendEmail()"><i class="fa fa-check"></i> 测试发邮件</button>
                    </div>
                   
                </div>
			  </div> </div>
			  <!-- /.box -->			
		</div>		  


        <!--/.col (right) -->

      <!-- /.row -->
            </div>
    </section>
    <!-- /.content -->
  </div>  
  <!-- /.content-wrapper -->

 <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
<!-- ./wrapper -->
<include file="Public/footer"/>
  <!-- /.content-wrapper -->

<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '平台名称？至少得写啊';
                }
            }
        });
      //验证方式检测
        form.on('radio(auth_type)',function(data){
        if(data.value == 1) {
            $('#auth_google').show();
            $('#auth_sms').hide();
        } else {
            $('#auth_google').hide();
            $('#auth_sms').show();
        }
    });
      
        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                url:"<{:U('System/saveEmail')}>",
                type:"post",
                data:$('#baseForm').serialize(),
                success:function(res){
                    if(res.status){
                        layer.alert(res.msg?res.msg:"邮件设置操作成功", {icon: 6},function () {
                            location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }else{
                       layer.msg(res.msg?res.msg:"数据无变动，操作失败!", {icon: 5},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;
                    }
                }
            });
            return false;
        });
    });
    function sendEmail() {
        $.ajax({
            url:"<{:U('System/testEmail')}>",
            type:"post",
            data:'cs_text='+$('#cs_text').val(),
            success:function(res){
                if(res.status){
                    layer.alert(res.msg, {icon: 6},function () {
                        location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else{
                    layer.msg(res.msg, {icon: 5},function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                    return false;
                }
            }
        });
    };
</script>

<script>
    $(function (){
        var sendUrl = "<{:U('System/sysconfigSend')}>";
        // 手机验证码发送
        $('#sendBtn').click(function(){
            var mobile = $(this).data('mobile');
            if(mobile == '') {
                layer.alert('请先绑定手机号码',{icon: 5}, function() {
                    location.href = "<{:U('System/bindMobileShow')}>";
                });
                return;
			}
            sendSms(this, mobile, sendUrl);
        });
    })
</script>
</body>
</html>
