 <include file="Public/header"/>
  <include file="Public/top"/>
  <include file="Public/left-nav"/>
<!-- Content Wrapper. Contains page content -->
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
      绑定手机
      </h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="breadcrumb-item"><a href="#">System setting</a></li>
        <li class="breadcrumb-item active">apple id</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
     
      <div class="row">		  
        <div class="col-lg-12 col-12">
			<!-- Basic Forms -->
			  <div class="box">
				<div class="box-header with-border">
				  <h4 class="box-title">修改手机号码</h4><span style="color: red;font-size: 12px;">*需开启短信功能。</span> 			
					<ul class="box-controls pull-right">
					  <li><a class="box-btn-close" href="#"></a></li>
					  <li><a class="box-btn-slide" href="#"></a></li>	
					 
					</ul>
				</div>
				<!-- /.box-header -->
<form class="layui-form1" action="" autocomplete="off" id="profile">
      <input type="hidden" name="id" id="id" value="<{$vo.id}>">
  
        <div class="box-body">
				  <div class="row">
					<div class="col-10">
                      
					<div class="form-group row">
                <label for="example-password-input" class="col-sm-2 col-form-label">手机号码：</label>
             <div class="col-sm-2">
                    <input type="text" lay-verify="phone" disabled autocomplete="off"
                                       class="form-control" value="<{$user.mobile}>">
                </div>
            </div>
                      
      <div class="form-group row">
                                <if condition="$user['mobile']">
                                  <label for="example-password-input" class="col-sm-2 col-form-label">  您已绑定手机：</label>
                                  <div class="col-sm-2">
                                  <a href="javascript:;" class="btn btn-danger btn-sm" id="editMobile" data-id="<{$user.id}>">点击修改手机号</a></div>
                                <else/>
                                     <label for="example-password-input" class="col-sm-2 col-form-label">您还未绑定手机：</label>
                                  <div class="col-sm-2">
                                  <a href="javascript:;"   class="btn btn-primary btn-sm" id="bindMobile" data-id="<{$user.id}>"><i class="mdi mdi-brush"></i> 点击绑定手机号</a></div>
                                </if>
                            </div>
			  <!-- /.box -->	  
		</div>		  

</div>
     <!-- /.row -->
            </div>
           </form>
   
          		</div>		  

</div>
     <!-- /.row -->
            </div>
       </section>
    <!-- /.content -->
    </div>
  <!-- /.content-wrapper -->

 <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
<!-- ./wrapper -->
<include file="Public/footer"/>
  <!-- /.content-wrapper -->
<script>
layui.use(['laydate', 'laypage', 'layer', 'form', 'element'], function() {
    var laydate = layui.laydate //日期
        ,layer = layui.layer //弹层
        ,form = layui.form //弹层
        , element = layui.element; //元素操作
    //日期
    laydate.render({
        elem: '#date'
    });
    //绑定手机
    $('#bindMobile').click(function(){
        var id = $(this).data('id');
        m_admin_show('绑定手机', "<{:U('System/bindMobileShow')}>?id=" + id, 280 , 380);
        
    })
        //修改手机
    $('#editMobile').click(function(){
        var id = $(this).data('id');
        m_admin_show('绑定手机', "<{:U('System/editMobileShow')}>?id=" + id, 280 , 380);
        
    })
});
function m_admin_show(title,url,w,h){
    if (title == null || title == '') {
        title=false;
    };
    if (url == null || url == '') {
        url="404.html";
    };
    if (w == null || w == '') {
        w=($(window).width());
    };
    if (h == null || h == '') {
        h=($(window).height());
    };
    layer.open({
        type: 2,
        area: [w+'px', h +'px'],
        fix: false, //不固定
        maxmin: true,
        shadeClose: true,
        shade:0.4,
        title: title,
        content: url
    });
}
</script>
</body>
</html>
