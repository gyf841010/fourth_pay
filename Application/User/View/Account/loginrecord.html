<include file="Public/header"/>
<div class="wrapper">
            <div class="container-fluid">

                <!-- Page title box -->
                <div class="page-title-alt-bg"></div>
                <div class="page-title-box">
                    <ol class="breadcrumb float-right">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Aggregate Payment</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Security </a></li>
                        <li class="breadcrumb-item active">Log</li>
                    </ol>
                    <h4 class="page-title">登录日志</h4>
                </div>
                <!-- End page title box -->
 <div class="row">
                    <div class="col-12">
                        <div class="card-box">
					
					
				
<table class="layui-table">

                   <thead>
                   <tr>
                   <th lay-data="{field:'logindatetime',width:60}">登录时间</th>
                    <th lay-data="{field:'loginaddress',width:60}">地点</th>
                    <th lay-data="{field:'loginip',width:50}">IP</th>
                   </tr>
                   </thead>
                   <tbody>
                   <volist name="list" id="vo">
                   <tr>
                       <td><{$vo.logindatetime}></td>
                       <td><{$vo.loginaddress}></td>
                       <td><{$vo.loginip}></td>
                   </tr>
                   </volist>
                   </tbody>
               </table>

          <form class="layui-form" action="" method="get" id="pageForm"  autocomplete="off">
                    <select name="rows" style="height: 30px; display: inline-block;" id="pageList" lay-ignore >
                        <option value="">显示条数</option>
                        <option <if condition="$_GET['rows'] neq '' && $_GET['rows'] eq 15">selected</if> value="15">15条</option>
                        <option <if condition="$_GET['rows'] eq 30">selected</if> value="30">30条</option>
                        <option <if condition="$_GET['rows'] eq 50">selected</if> value="50">50条</option>
                        <option <if condition="$_GET['rows'] eq 80">selected</if> value="80">80条</option>
                        <option <if condition="$_GET['rows'] eq 100">selected</if> value="100">100条</option>
                    </select>
                </form>
 <{$page}>
          
</div>
                    </div>
                  </div>
                </div>
              </div>
<include file="Public/footer"/>
<script>
    $('#pageList').change(function(){
        $('#pageForm').submit();
    });
</script>
</body>
</html>
